<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Social links profile' challenge on Frontend Mentor. The goal is to  build out this social links profile and get it looking as close to the design as possible. Users should be able to see hover and focus states for all interactive elements on the page."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive layout, interactive elements"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sass/main.scss" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="profile container">
          <header class="profile__header">
            <!-- Headings should always come first for screen reader! Use CSS to change the order to match the design -->
            <div class="profile__heading">
              <h1 class="profile__name">Jessica Randall</h1>
              <p class="profile__location">London, United Kingdom</p>
            </div>
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt=""
              class="profile__thumbnail"
              width="120"
              height="120"
            />
            <p class="profile__description">
              "Front-end developer and avid reader."
            </p>
          </header>
          <ul class="profile__socials">
            <li class="profile__social">
              <a
                href="https://github.com/"
                title="Visit profile"
                class="profile__link"
                >GitHub</a
              >
            </li>
            <li class="profile__social">
              <a
                href="https://www.frontendmentor.io/"
                title="Visit profile"
                class="profile__link"
                >Frontend Mentor</a
              >
            </li>
            <li class="profile__social">
              <a
                href="https://www.linkedin.com/"
                title="Visit profile"
                class="profile__link"
                >LinkedIn</a
              >
            </li>
            <li class="profile__social">
              <a
                href="https://twitter.com/?lang=en"
                title="Visit profile"
                class="profile__link"
                >Twitter</a
              >
            </li>
            <li class="profile__social">
              <a
                href="https://www.instagram.com/"
                title="Visit profile"
                class="profile__link"
                >Instagram</a
              >
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__content">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            title="Visit the website"
            class="footer__link"
            >Frontend Mentor</a
          >. <br />
          Coded with <span class="footer__icon">‚ù§</span> by
          <a
            href="https://github.com/ddZ6ii"
            title="Visit Github profile"
            class="footer__link"
            >ddZ6ii</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
